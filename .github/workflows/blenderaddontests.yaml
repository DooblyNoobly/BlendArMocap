name: Blender Add-On CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-opencv
          pip install mediapipe

      - name: Install Blender
        run: |
          sudo snap install blender --classic
      
      - name: Print Current Working Directory
        run: pwd
        
      - name: List Contents of the Current Working Directory
        run: ls -la

      - name: Copy Add-On to Blender's Add-On Directory
        run: |
          BLENDER_VERSION=$(blender --version | head -n 1 | grep -oP '\d+\.\d+')
          ADDON_DIR="/home/runner/snap/blender/current/.config/blender/$BLENDER_VERSION/scripts/addons"
          mkdir -p $ADDON_DIR
          cp -r ../BlendArMocap "$ADDON_DIR"

      - name: List Contents of the Addon Directory
          run: | 
            ls -la $ADDON_DIR
            ls -la $ADDON_DIR/BlendArMocap

      - name: Enable Add-On and Run Tests
        run: |
          blender -b --python-expr "import bpy; bpy.ops.preferences.addon_enable(module='BlendArMocap'); bpy.ops.wm.save_userpref()" --python src/cgt_tests/test_cgt_math.py
